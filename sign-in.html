<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matchmake Me</title>
    <link href="/style/dist.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row mb-7">
        <div class="col-12 d-flex justify-content-center align-items-center">
          <img src="style/icons/purplelogo.png" width="40px" />
          <h2 class="text-brand text-primary d-inline mt-2 ml-2">
            Matchmake Me
          </h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5 mr-lg-4">
          <div class="card">
            <div class="card-body text-dark">
              <img src="style/icons/task.svg" width="26px" class="mt-n4 mr-2" />
              <h2 class="d-inline">Nice to meet you</h2>
              <p class="font-sans-serif mt-3 mb-5">
                Sign up for a free matchmaking account.
              </p>
              <div class="form-group">
                <label
                  for="email-sign-up-input"
                  class="lead font-sans-serif"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email-sign-up-input"
                />
                <p class="text-danger" id="email-sign-up-error"></p>
              </div>
              <div class="form-group">
                <label
                  for="password-sign-up-input"
                  class=lead font-sans-serif"
                  >Create a password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password-sign-up-input"
                />
                <p class="text-danger" id="password-sign-up-error"></p>
              </div>
              <button
                href="questionnaire.html"
                class="btn btn-primary btn-lg font-sans-serif mt-5"
                id="sign-up-button"
              >
                Sign up
              </button>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-5 ml-lg-4">
          <div class="card mt-8 mt-md-0">
            <div class="card-body text-dark">
              <img
                src="style/icons/account-login.svg"
                class="mt-n4 mr-2"
                width="26px"
              />
              <h2 class="d-inline">Welcome back</h2>
              <p class="font-sans-serif mt-3 mb-5">
                Log in with your email address and password.
              </p>
              <div class="form-group">
                <label for="email-input" class="lead font-sans-serif"
                  >Email address</label
                >
                <input type="email" class="form-control" id="email-input" />
              </div>
              <div class="form-group">
                <label for="password-input" class="lead font-sans-serif"
                  >Password</label
                >
                <input type="email" class="form-control" id="password-input" />
              </div>
              <a
                href="matches.html"
                class="btn btn-primary btn-lg font-sans-serif mt-5"
              >
                Log in
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      defer
    ></script>
    <script src="/mostInsecurePasswords.js" defer></script>
    <script src="/secondMostInsecurePasswords.js" defer></script>

    <script src="/script.js" defer></script>
  </body>
</html>
